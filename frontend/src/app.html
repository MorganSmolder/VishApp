<!doctype html>
<html lang="en">

<head>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			background-attachment: fixed;
			background-color: var(--color-bg-1);
			background-size: 100vw 100vh;
			background-image: radial-gradient(50% 50% at 50% 50%,
					rgba(255, 255, 255, 0.75) 0%,
					rgba(255, 255, 255, 0) 100%),
				linear-gradient(180deg,
					var(--color-bg-0) 0%,
					var(--color-bg-1) 15%,
					var(--color-bg-2) 50%);
		}
	</style>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="stylesheet" sr="./routes/shared.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto:wght@100&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
